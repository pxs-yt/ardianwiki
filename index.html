<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArdianWiki</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <div class="header-left">
            <i class="fas fa-book logo"></i>
            <a href="#" class="wiki-title">ArdianWiki</a>
        </div>
        <div class="header-right">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="search-input" placeholder="Search articles...">
            <button class="hamburger" aria-label="Toggle Menu">
                <i class="fas fa-bars"></i>
            </button>
            <button class="theme-toggle" aria-label="Toggle Theme">
                <i class="fas fa-sun" id="theme-icon"></i>
            </button>
        </div>
    </header>

    <div class="container">
        <nav class="sidebar">
            <button class="close-sidebar" aria-label="Close Menu">
                <i class="fas fa-times"></i>
            </button>
            <h3>Articles</h3>
            <!-- Subcategories and articles populated by JavaScript -->
        </nav>

        <main class="main-content">
            <div id="article-content">
                <!-- Home screen content or search results populated by JavaScript -->
            </div>
        </main>
    </div>

    <div id="image-modal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">Ã—</span>
            <img id="modal-image" src="" alt="">
            <p id="modal-caption"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
